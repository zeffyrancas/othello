<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>オセロ</title>
  <link rel="stylesheet" href="game.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" /></head></head>

<body>
  <div class="container">
    <div id="title">
          <h1>Othello</h1>
    </div>
    <div id="board">
        <div class="board-row">
            <button type="button" class=" square" data-row="0" data-col="0"></button>
            <button type="button" class=" square" data-row="0" data-col="1"></button>
            <button type="button" class=" square" data-row="0" data-col="2"></button>
            <button type="button" class=" square" data-row="0" data-col="3"></button>
            <button type="button" class=" square" data-row="0" data-col="4"></button>
            <button type="button" class=" square" data-row="0" data-col="5"></button>
            <button type="button" class=" square" data-row="0" data-col="6"></button>
            <button type="button" class=" square" data-row="0" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="1" data-col="0"></button>
            <button type="button" class=" square" data-row="1" data-col="1"></button>
            <button type="button" class=" square" data-row="1" data-col="2"></button>
            <button type="button" class=" square" data-row="1" data-col="3"></button>
            <button type="button" class=" square" data-row="1" data-col="4"></button>
            <button type="button" class=" square" data-row="1" data-col="5"></button>
            <button type="button" class=" square" data-row="1" data-col="6"></button>
            <button type="button" class=" square" data-row="1" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="2" data-col="0"></button>
            <button type="button" class=" square" data-row="2" data-col="1"></button>
            <button type="button" class=" square" data-row="2" data-col="2"></button>
            <button type="button" class=" square" data-row="2" data-col="3"></button>
            <button type="button" class=" square" data-row="2" data-col="4"></button>
            <button type="button" class=" square" data-row="2" data-col="5"></button>
            <button type="button" class=" square" data-row="2" data-col="6"></button>
            <button type="button" class=" square" data-row="2" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="3" data-col="0"></button>
            <button type="button" class=" square" data-row="3" data-col="1"></button>
            <button type="button" class=" square" data-row="3" data-col="2"></button>
            <button type="button" class=" square" data-row="3" data-col="3"></button>
            <button type="button" class=" square" data-row="3" data-col="4"></button>
            <button type="button" class=" square" data-row="3" data-col="5"></button>
            <button type="button" class=" square" data-row="3" data-col="6"></button>
            <button type="button" class=" square" data-row="3" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="4" data-col="0"></button>
            <button type="button" class=" square" data-row="4" data-col="1"></button>
            <button type="button" class=" square" data-row="4" data-col="2"></button>
            <button type="button" class=" square" data-row="4" data-col="3"></button>
            <button type="button" class=" square" data-row="4" data-col="4"></button>
            <button type="button" class=" square" data-row="4" data-col="5"></button>
            <button type="button" class=" square" data-row="4" data-col="6"></button>
            <button type="button" class=" square" data-row="4" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="5" data-col="0"></button>
            <button type="button" class=" square" data-row="5" data-col="1"></button>
            <button type="button" class=" square" data-row="5" data-col="2"></button>
            <button type="button" class=" square" data-row="5" data-col="3"></button>
            <button type="button" class=" square" data-row="5" data-col="4"></button>
            <button type="button" class=" square" data-row="5" data-col="5"></button>
            <button type="button" class=" square" data-row="5" data-col="6"></button>
            <button type="button" class=" square" data-row="5" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="6" data-col="0"></button>
            <button type="button" class=" square" data-row="6" data-col="1"></button>
            <button type="button" class=" square" data-row="6" data-col="2"></button>
            <button type="button" class=" square" data-row="6" data-col="3"></button>
            <button type="button" class=" square" data-row="6" data-col="4"></button>
            <button type="button" class=" square" data-row="6" data-col="5"></button>
            <button type="button" class=" square" data-row="6" data-col="6"></button>
            <button type="button" class=" square" data-row="6" data-col="7"></button>
        </div>
        <div class="board-row">
            <button type="button" class=" square" data-row="7" data-col="0"></button>
            <button type="button" class=" square" data-row="7" data-col="1"></button>
            <button type="button" class=" square" data-row="7" data-col="2"></button>
            <button type="button" class=" square" data-row="7" data-col="3"></button>
            <button type="button" class=" square" data-row="7" data-col="4"></button>
            <button type="button" class=" square" data-row="7" data-col="5"></button>
            <button type="button" class=" square" data-row="7" data-col="6"></button>
            <button type="button" class=" square" data-row="7" data-col="7"></button>
          </div>
    </div>
    <div id="controller">
        <button type="button" id="btn-initialize" class="btn btn-secondary wait">リセット</button>
    </div>
    <div id="controllerr">
        <button type="button" id="wait" class="btn btn-secondary">待った</button>
    </div>
  </div>
  <div class="setting">
    <div class="set">サポート機能</div>
    <label class="toggle-container">
        <span class="toggle-button">
          <input type="checkbox" id="BlackSupport">
        </span>
        黒 （黒のプレーヤーが置けるマスが表示される）
    </label>
    <label class="toggle-container">
        <span class="toggle-button">
          <input type="checkbox" id="WhiteSupport">
        </span>
        白（白のプレーヤーが置けるマスが表示される）
    </label>  
    <label class="toggle-container">
        <span class="toggle-button">
          <input type="checkbox" id="CountSupport">
        </span>
        枚数（お互いの枚数が表示される）
    </label>  
    <label class="toggle-container">
      <span class="toggle-button">
        <input type="checkbox" id="NowSupport">
      </span>
      直近の置いたマスが表示される
  </label>
  </div>

  <div class="setting_2">
    <div class="set">対戦相手設定（設定を変えるを盤面は初期化されます）</div>
    <label class="toggle-container">
        <span class="toggle-button">
          <input type="checkbox" id="vs">
        </span>
        <span id="you" class="">対人対戦</span>
        <span id="com" class="vsout">コンピューター対戦</span>
    </label>
    <div id="color" class="vsout">
      <label class="toggle-container">
          <span class="toggle-button">
            <input type="checkbox" id="vscolor">
          </span>
          あなたの色：<span id="you_color_black" class="">黒</span><span id="you_color_white" class="vsout">白</span>、コンピューターの色：<span id="com_color_white" class="">白</span><span id="com_color_black" class="vsout">黒</span>
      </label> 
    </div> 
    <div id="power" class="vsout">
      <label class="toggle-container">
          <span class="toggle-button">
            <input type="checkbox" id="vspower">
          </span>
          コンピューターの強さ：<span id="com_power_low" class="">弱い</span><span id="com_power_high" class="vsout">強い</span>
      </label> 
    </div>   
  </div>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
  <script>
    // トースターのオプション設定
    toastr.options = {
    tapToDismiss: false,
    timeOut: 0,
    extendedTimeOut: 0,
    };
  </script>
</body>
</html>
